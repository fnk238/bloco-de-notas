<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8">
<body>
    <h1>Logue para acessar o bloco de notas</h1>
    <h2>Insira seu login e senha</h2>
    <fieldset>
        <legend>Acesso Restrito</legend>
        <form name="form">
            Nome: <input type="text" name="nome" autocomplete="off"><br><br>
            Senha: <input type="passaword" name="senha" autocomplete="off"><br><br>
            <input type="button" name="botao" value="LOGIN" onclick="acesso(this.form)">
            <input type="reset" name="limpar" value="LIMPAR">
        </form>
    </fieldset>
    <script>
        function acesso(form) {
            if (form.nome.value == "eu@nota.com" && form.senha.value == "nota") {
                localStorage.setItem("logado", true)
                window.location.href = '/nota';
            } else {
                form.nome.value = ""
                form.senha.value = ""
                alert("DADOS INCORRETOS")
            }
        }
    </script>
</body>
</head>

</html>
